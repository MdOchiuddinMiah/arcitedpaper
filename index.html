<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AR.js Numeric Number Example</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 100px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Define the marker for number recognition -->
      <a-marker preset="hiro">
        <a-entity id="overlay" text="value: 0;"></a-entity>
      </a-marker>

      <!-- Add a camera to the scene -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- AR.js library -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Your custom JavaScript -->
    <script>
      // Get the overlay element
      var overlay = document.getElementById('overlay');

      // Update the overlay content with the recognized number
      function updateNumber(number) {
        overlay.setAttribute('text', 'value', number);
      }

      // Add an event listener to handle the marker detection
      document.querySelector('a-marker').addEventListener('markerFound', function () {
        // You can update the number here based on your logic
        var recognizedNumber = 42;
        updateNumber(recognizedNumber);
      });

      // Add an event listener to handle the marker loss
      document.querySelector('a-marker').addEventListener('markerLost', function () {
        // Reset the number when the marker is lost
        updateNumber(0);
      });
    </script>
  </body>
</html>
